<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Learn JavaScript</title>
    <script>
        // Your Code Here
        document.addEventListener("DOMContentLoaded", () => {
            if (document.links[1].classList.contains("open")) {
                document.links[1].click();
            }
        }) 
    </script>
</head>
<body>
    <a class="open" href="https://google.com" target="_blank">Google</a>
    <a class="open" href="https://elzero.org" target="_blank">Elzero</a>
    <a class="not" href="https://facebook.com">Facebook</a>
    <a class="linked" href="https://linkedin.com">Elzero</a>
</body>
</html>
